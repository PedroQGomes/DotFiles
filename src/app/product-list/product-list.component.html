<h2>Products</h2>

<!-- basicamente um for each loop-->
<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'"[routerLink]="['/products',product.id]">
      {{ product.name }}
    </a>
  </h3>

  <!-- condicional se o produto tiver descriÃ§ao-->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
